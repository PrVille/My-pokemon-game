<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>My Game</title>
    <meta name="description" content="My Game" />
    <meta name="author" content="VP" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        * {
          font-family: 'Press Start 2P', cursive;
        }
        body {
          background-color: black;
        }
        canvas {
          margin-right: auto;
          margin-left: auto;
          display: block;
        }
        h1 {
          margin: 0;
        }
        button {
          border: 0;
          cursor: pointer;
          font-size: 16px;
        }
        button:hover {
          background-color: #ddd;
        }
      </style>

  </head>

  <body>
    
    <div style="display: inline-block; position: relative">
      <div
        id="overlappingDiv"
        style="
          background-color: black;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          opacity: 0;
          pointer-events: none;
        "
      ></div>
      <canvas>Your browser does not support the HTML5 canvas tag.</canvas>

      <div
        style="
          background-color: white;
          height: 140px;
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          border-top: 4px black solid;
          display: flex;
        "
      >
        <div
          style="
            width: 66.66%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
          "
        >
          <button>Attack1</button>
          <button>Attack2</button>
          <button>Attack3</button>
          <button>Attack4</button>
        </div>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            width: 33.33%;
            border-left: 4px black solid;
          "
        >
          <h1 style="font-size: 16px;">Attack Type</h1>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="Data/battleZones.js"></script>
    <script src="Data/collisions.js"></script>
    <script src="classes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
